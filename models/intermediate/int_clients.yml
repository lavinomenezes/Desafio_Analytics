version: 2


models:
  - name: int_clients
    description: "Intermediate client data"
    columns:
      - name: customerid
        description: "Customer id"
        tests:
          - unique
          - not_null
      - name: personid
        description: "Business entity id"
        tests:
          - unique
          - not_null  
      - name: firstname
        description: "Customer first name"
        tests:
          - not_null
      - name: lastname
        description: "Customer last name"
        tests:
          - not_null
      - name: persontype
        description: "Customer type"
        tests:
          - not_null
      - name: phonenumber 
        description: "Customer phone number"
        tests:
          - not_null
      - name: phone_type
        description: "Customer phone type"
        tests:
          - not_null
      - name: person_emailaddress  
        description: "Customer email address"
        tests:
          - not_null