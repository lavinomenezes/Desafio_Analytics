version: 2

models:
  - name: dim_clients
    description: "Dimension table for clients"
    columns:
      - name: customer_sk
        description: "Customer id"
        tests:
          - unique
          - not_null
      - name: customer_name
        description: "Customer name"
        tests:
          - not_null
      - name: phonenumber 
        description: "Customer phone number"
        tests:
          - not_null
      - name: phone_type
        description: "Customer phone type"
        tests:
          - not_null
      - name: person_emailaddress 
        description: "Customer email address"
        tests:
          - not_null
      - name: address_line1
        description: "Customer address line 1"
        tests:
          - not_null
      - name: address_type
        description: "Customer address type"
        tests:
          - not_null
      - name: city
        description: "Customer city"
        tests:
          - not_null
      - name: postalcode
        description: "Customer postal code"
        tests:
          - not_null  
      - name: state_name
        description: "Customer state"
        tests:
          - not_null
      - name: country
        description: "Customer country"
        tests:
          - not_null
      - name: modified_date
        description: "Customer modified date"
        tests:
          - not_null