version: 2

models:
  - name: dim_clients
    description: "Dimension table for clients"
    columns:
      - name: customer_sk
        description: "Customer id"
        tests:
          - unique
          - not_null
      - name: personid
        description: "Business entity id"
        tests:
          - unique
          - not_null
      - name: complete_name
        description: "Customer name"
        tests:
          - not_null
      - name: phonenumber 
        description: "Customer phone number"
        tests:
          - not_null
      - name: phone_type
        description: "Customer phone type"
        tests:
          - not_null
      - name: person_emailaddress 
        description: "Customer email address"
        tests:
          - not_null
      - name: modified_date
        description: "Customer last modified date"
        tests:
          - not_null
      