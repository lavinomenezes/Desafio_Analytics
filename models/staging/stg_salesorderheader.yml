        description: "Customer unique identifier"
        
      - name: shiptoaddressid
        description: "Ship to address id"
        
      - name: creditcardid
        description: "Credit card id"
        
      - name: salesorderid
        description: "Sales reason id"

      - name: status
        description: "Sales order status"
        
